name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Compilar y probar con Maven
      working-directory: ./backend   # ðŸ‘ˆ cambia esto segÃºn tu estructura
      run: mvn -B package --file pom.xml

    - name: Ejecutar pruebas
      working-directory: ./backend
      run: mvn test

    # ðŸ‘‡ Paso que se ejecuta solo si falla el build
    - name: Enviar correo si falla el build
      if: failure()
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 465
        username: ${{ secrets.EMAIL_USER }}
        password: ${{ secrets.EMAIL_PASS }}
        subject: "ðŸš¨ Error en GitHub Actions - Calculadora"
        body: "El pipeline de CI ha fallado. Revisa los logs en GitHub Actions."
        to: ${{ secrets.EMAIL_TO }}
        from: GitHub Actions <${{ secrets.EMAIL_USER }}>   
